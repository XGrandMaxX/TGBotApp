<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TGBot</title>
  </head>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #unity-canvas {
      display: block;
      position: fixed;
      width: 100%;
      height: 100%;
      background: #231F20;
    }
  </style>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=385 height=600 tabindex="-1" style="width: 385px; height: 600px; background: #231F20"></canvas>
    <script src="Build/TGBot.loader.js"></script>
    <script>
      function detectDevice(unityInstance) {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var isMobile = /android|iPad|iPhone|iPod/i.test(userAgent);

        //Отправляем информацию о типе устройства в Unity
        unityInstance.SendMessage('DeviceLocator', 'ReceiveDeviceInfo', isMobile ? 'Mobile' : 'PC');
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/TGBot.data",
        frameworkUrl: "Build/TGBot.framework.js",
        codeUrl: "Build/TGBot.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TGBot",
        productVersion: "1.1",
      }).then(function(unityInstance) {
        // Вызываем функцию для определения устройства и отправки информации в Unity
        detectDevice(unityInstance);
      });
    </script>
  </body>
</html>
